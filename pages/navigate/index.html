<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Mobile browser optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Prevent zoom on input focus (iOS) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- Google Fonts - Pixelify Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <link href="../../styles/reset.css" type="text/css" rel="stylesheet">
    <link href="../../styles/variables.css" type="text/css" rel="stylesheet">
    <link href="../../styles/general.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/button.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">

    <script defer src="../../scripts/get-distance.js"></script>
    <script defer src="../../scripts/get-query-param.js"></script>
    <script defer src="../../scripts/is-in-iframe.js"></script>
    <script defer src="../../plugins/point-to-location.js"></script>
    <script defer src="script.js"></script>

  </head>
  <body>

    <div class="game-container">
      
      <!-- Single Background Image -->
      <div class="background-image"></div>
      
      <!-- Main Scene -->
      <div class="scene">
        <!-- Navigation Info -->
        <div class="navigation-info">
          <h1>Navigeer naar <span id="location-name"></span></h1>
          <p>Nog <span id="distance"></span> meter</p>
        </div>

        <!-- Handholding compass container -->
        <div class="compass-container">
          <img src="../../assets/navigation/handholding_compass.png" alt="handholding compass" class="compass-image" />
        </div>

        <!-- Compas assets overlay in het midden -->
        <div class="compass-overlay">
          <!-- Windrose (basis) -->
          <img src="../../assets/compas resized/windrose.png" alt="windrose" class="compass-windrose" />
          <!-- Wijzer (roteert naar doellocatie) -->
          <img src="../../assets/compas resized/wijzer.png" alt="wijzer" id="point-to-location" class="compass-wijzer" />
        </div>
        
        <!-- Magical Particles -->
        <div class="magical-particles">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
      </div>
      
    </div>

    <!-- Permissie request voor locatie - Modal stijl -->
    <div class="modal-overlay" id="request-permissions">
      <div class="character-modal">
        <!-- Modal content -->
        <div class="modal-content">
          <h2 class="modal-title">- Locatie Toegang -</h2>
          
          <div class="permission-info">
            <p>Deze app heeft toegang tot je locatie nodig om je naar de juiste plek te gidsen.</p>
            <p><small>Zorg ervoor dat GPS aan staat op je telefoon.</small></p>
          </div>
          
          <button class="pixel-button primary" id="request-permissions-button">
            <img src="../../assets/ui/button_svg.svg" alt="" class="pixel-button-svg">
            <span class="pixel-button-text">Geef Toegang</span>
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
