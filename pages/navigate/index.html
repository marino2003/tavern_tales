<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Mobile browser optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Prevent zoom on input focus (iOS) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link href="../../styles/reset.css" type="text/css" rel="stylesheet">
    <link href="../../styles/variables.css" type="text/css" rel="stylesheet">
    <link href="../../styles/general.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/button.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/particles.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">

    <script defer src="../../scripts/get-distance.js"></script>
    <script defer src="../../scripts/get-query-param.js"></script>
    <script defer src="../../scripts/is-in-iframe.js"></script>
    <script defer src="../../scripts/transition-overlay.js"></script>
    <script defer src="../../plugins/point-to-location.js"></script>
    <script defer src="script.js"></script>

  </head>
  <body>

    <div class="game-container">
      
      <!-- Single Background Image -->
      <div class="background-image"></div>
      
      <!-- Main Scene -->
      <div class="scene">
        
        <!-- Navigatie Component volgens Figma Design -->
        <div class="navigation-component">
          <div class="navigation-content">
            <div class="navigation-main">
              <img src="../../assets/navigation/cafe-placeholder.jpg" alt="Caf√©" class="cafe-photo" id="cafe-photo">
              <div class="navigation-info">
                <div class="navigation-text">
                  <div class="navigate-label">Navigeer naar:</div>
                  <div class="location-name" id="location-name">Den Engel</div>
                </div>
                <div class="distance-container">
                  <div class="distance" id="distance">500m</div>
                </div>
              </div>
            </div>
            
            <!-- Bier Voortgang Indicator - Nu onder het navigatie component -->
            <div class="beer-progress">
              <div class="beer-icon">üç∫</div>
              <div class="beer-count-small" id="beer-count-small">2/4</div>
            </div>
          </div>
        </div>

        <!-- Compass Container -->
        <div class="compass-container">
          <img src="../../assets/navigation/handholding_compass.png" alt="handholding compass" class="compass-image" />
        </div>

        <!-- Compass Overlay -->
        <div class="compass-overlay">
          <img src="../../assets/compas resized/windrose.png" alt="windrose" class="compass-windrose" />
          <img src="../../assets/compas resized/wijzer.png" alt="wijzer" id="point-to-location" class="compass-wijzer" />
        </div>
        
        <!-- Magical Particles -->
        <div class="magical-particles">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
      </div>
      
    </div>

    <!-- Permissie request voor locatie - Modal stijl -->
    <div class="modal-overlay" id="request-permissions">
      <div class="character-modal">
        <!-- Modal content -->
        <div class="modal-content">
          <h2 class="modal-title">- Locatie Toegang -</h2>
          
          <div class="permission-info">
            <p>Deze app heeft toegang tot je locatie nodig om je naar de juiste plek te gidsen.</p>
            <p><small>Zorg ervoor dat GPS aan staat op je telefoon.</small></p>
          </div>
          
          <button class="pixel-button primary" id="request-permissions-button">
            <img src="../../assets/ui/button_svg.svg" alt="" class="pixel-button-svg">
            <span class="pixel-button-text">Geef Toegang</span>
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
