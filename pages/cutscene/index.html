<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../styles/reset.css" type="text/css" rel="stylesheet">
    <link href="../../styles/variables.css" type="text/css" rel="stylesheet">
    <link href="../../styles/general.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/button.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">

    <link href="../../styles/components/hero-sprite.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/warrior-sprite.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/dialogue-box.css" type="text/css" rel="stylesheet">
    
    <script defer src="../../scripts/player-data.js"></script>
    <script defer src="../../scripts/transition-overlay.js"></script>
    <script defer src="../../scripts/hero-sprite.js"></script>
    <script defer src="../../scripts/warrior-sprite.js"></script>
    <script defer src="../../scripts/dialogue-system.js"></script>
    <script defer src="script.js"></script>
  </head>
  
    <body>
    <div class="game-container">
       <!-- Background Layers -->
       <div class="background-layer layer-1"></div>
       <div class="background-layer layer-2"></div>
       <div class="background-layer layer-3"></div>
       
               <!-- Main Scene -->
        <div class="scene">
         
         <!-- Floor System -->
         <div class="floor-system">
           <div class="floor-tile-top"></div>
           <div class="floor-fill"></div>
         </div>
         
         <!-- Magical Particles -->
         <div class="magical-particles">
           <div class="particle"></div>
           <div class="particle"></div>
           <div class="particle"></div>
           <div class="particle"></div>
           <div class="particle"></div>
           <div class="particle"></div>
           <div class="particle"></div>
           <div class="particle"></div>
           <div class="particle"></div>
           <div class="particle"></div>
           <div class="particle"></div>
           <div class="particle"></div>
           <div class="particle"></div>
           <div class="particle"></div>
           <div class="particle"></div>
                   </div>
        </div>
        

        <!-- Hero Sprite Container -->
        <div class="hero-sprite-container" id="heroSpriteContainer">
          <!-- Hero sprite wordt hier toegevoegd via JavaScript -->
        </div>
        
        <!-- Warrior Sprite Container -->
        <div class="warrior-sprite-container" id="warriorSpriteContainer">
          <!-- Warrior sprite wordt hier toegevoegd via JavaScript -->
        </div>
        
        <!-- Debug test button (tijdelijk) -->
        <button onclick="testDialogue()" style="position: fixed; top: 10px; right: 10px; z-index: 9999; padding: 10px; background: red; color: white; border: none; cursor: pointer;">
          TEST DIALOOG
        </button>
      </div>
      
    </div>
    
    <script>
      // Tijdelijke test functie
      function testDialogue() {
        console.log('Test button geklikt');
        console.log('window.DialogueSystem:', window.DialogueSystem);
        
        if (window.DialogueSystem) {
          window.DialogueSystem.showDialogue([
            { text: "Dit is een test!", portrait: null }
          ]);
        } else {
          alert('DialogueSystem niet geladen!');
        }
      }
    </script>
  </body>
</html>
