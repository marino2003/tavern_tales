<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Mobile browser optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <link href="../../styles/reset.css" type="text/css" rel="stylesheet">
    <link href="../../styles/variables.css" type="text/css" rel="stylesheet">
    <link href="../../styles/general.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/button.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/hero-sprite.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/npc-sprite.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/dialogue-system.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">

    <script defer src="../../scripts/player-data.js"></script>
    <script defer src="../../scripts/hero-sprite.js"></script>
    <script defer src="../../scripts/npc-sprite.js"></script>
    <script defer src="../../scripts/dialogue-system.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>

    <div class="game-container">
      <!-- Scrollende achtergrond lagen -->
      <div class="background-layer layer-1"></div>
      <div class="background-layer layer-2"></div>
      <div class="background-layer layer-3"></div>

      <!-- Vliegende particle effecten -->
      <div class="magical-particles">
        <div class="particle"></div>
        <div class="particle"></div>
      </div>

      <!-- Hoofdscene met characters -->
      <div class="scene">

        <!-- Hero sprite -->
        <div class="hero-sprite-container">
          <div class="hero-sprite hero-sprite--xlarge" id="heroSprite"></div>
        </div>

        <!-- NPC Warrior sprite -->
        <div class="warrior-sprite-container">
          <div class="npc-sprite npc-sprite--large" id="npcSprite"></div>
        </div>

        <!-- Floor systeem -->
        <div class="floor-system">
          <div class="floor-tile-top"></div>
          <div class="floor-fill"></div>
        </div>

      </div>

      <!-- Continue button (standaard verborgen) -->
      <button id="continueBtn" class="pixel-button primary" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;">
        <img src="../../assets/ui/button_svg.svg" alt="" class="pixel-button-svg">
        <span class="pixel-button-text">Verder</span>
      </button>

    </div>

  </body>
</html>
