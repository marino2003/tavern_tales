<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Mobile browser optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <link href="../../styles/reset.css" type="text/css" rel="stylesheet">
    <link href="../../styles/variables.css" type="text/css" rel="stylesheet">
    <link href="../../styles/general.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/button.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/modal.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">

    <script defer src="../../scripts/player-data.js"></script>
    <script defer src="../../scripts/transition-overlay.js"></script>
    <script defer src="../../scripts/modal-component.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>

    <div class="game-container">
      
      <!-- Background Image -->
      <div class="background-image">
        <img src="../../assets/bgs/Den_Engel_sprites.png" alt="CafÃ© Den Engel Sprites" class="background-base">
      </div>
      
      <!-- Main Scene -->
      <div class="scene">
        
        <!-- Minigame Scroll Overlay -->
        <div class="minigame-scroll-overlay" id="minigameScrollOverlay">
          <div class="scroll-container">
            <img src="../../assets/ui/minigame_scroll.png" alt="Minigame Scroll" class="scroll-background">
            <div class="scroll-content">
              <h1 class="scroll-title">Mini Game</h1>
              <div class="scroll-image">
                <img src="../../assets/bgs/Den Engel.png" alt="Historische foto van Den Engel" class="historical-image">
              </div>
              <div class="scroll-text">
                <p>Ontdek de oorspronkelijke functie van Den Engel door aanwijzingen te verzamelen op en rond de locatie.</p>
                <p>Zodra je denkt dat je het antwoord weet, klik op de barvrouw om het in te geven.</p>
              </div>
              <button class="pixel-button primary scroll-start-button" id="startMinigameButton">
                <img src="../../assets/ui/button_svg.svg" alt="" class="pixel-button-svg">
                <span class="pixel-button-text">Start minigame</span>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Game Interface -->
        <div class="game-interface" id="gameInterface" style="display: none;">
          
          <!-- Quest Display -->
          <div class="quest-display">
            <img src="../../assets/ui/vergroot_glas.png" alt="Quest icon" class="quest-icon">
            <div class="quest-text">Ontdek de oorspronkelijke functie van Den Engel</div>
          </div>
          
          <!-- Action Buttons -->
          <div class="action-buttons">
            <button class="pixel-button hint" id="hintButton">
              <img src="../../assets/ui/button_svg.svg" alt="" class="pixel-button-svg">
              <span class="pixel-button-text">Hint</span>
            </button>
            
            <button class="pixel-button primary" id="answerButton">
              <img src="../../assets/ui/button_svg.svg" alt="" class="pixel-button-svg">
              <span class="pixel-button-text">Voer antwoord in</span>
            </button>
          </div>
          
        </div>
        
        <!-- Magical Particles -->
        <div class="magical-particles">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
      </div>
      
    </div>

  </body>
</html>
