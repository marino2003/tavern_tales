<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <link href="../../styles/reset.css" type="text/css" rel="stylesheet">
    <link href="../../styles/variables.css" type="text/css" rel="stylesheet">
    <link href="../../styles/general.css" type="text/css" rel="stylesheet">
    <link href="../../styles/mobile-optimizations.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/button.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">

    <script defer src="../../scripts/player-data.js"></script>
    <script defer src="../../scripts/transition-overlay.js"></script>
    <script defer src="script.js"></script>

  </head>
  <body>

    <div class="game-container">
      
      <!-- Background Layers -->
      <div class="background-layer layer-1"></div>
      <div class="background-layer layer-2"></div>
      <div class="background-layer layer-3"></div>
      
      <!-- Main Scene -->
      <div class="scene">
        <!-- Animated Logo -->
        <div class="logo-container">
          <img src="../../assets/startscreen_bg/logo_v1.png" alt="De Koninck Game Logo" class="game-logo">
        </div>
        
        <div class="shop-container">
          <img src="../../assets/startscreen_bg/shop.png" alt="Tavern" class="shop">
        </div>
        
        <!-- Menu Buttons -->
        <div class="menu-buttons animated">
          <button class="pixel-button primary" id="newGameBtn">
            <img src="../../assets/ui/button_svg.svg" alt="" class="pixel-button-svg">
            <span class="pixel-button-text">Nieuw Spel</span>
          </button>
          
          <button class="pixel-button secondary" id="continueBtn">
            <img src="../../assets/ui/button_svg.svg" alt="" class="pixel-button-svg">
            <span class="pixel-button-text">Verder Spelen</span>
          </button>
        </div>
        
        <!-- Floor System -->
        <div class="floor-system">
          <div class="floor-tile-top"></div>
          <div class="floor-fill"></div>
        </div>
        
        <!-- Magical Particles -->
        <div class="magical-particles">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
      </div>
      
    </div>

    <!-- Character Creation Modal - Buiten game-container om blur effect te vermijden -->
    <div class="modal-overlay" id="characterModal">
      <div class="character-modal">
        <!-- Close button -->
        <button class="modal-close-btn" id="closeModalBtn">
          <div class="close-btn-bg"></div>
          <div class="close-icon">Ã—</div>
        </button>
        
        <!-- Modal content -->
        <div class="modal-content">
          <h2 class="modal-title">- Character -</h2>
          
                      <div class="character-avatar">
              <div class="avatar-placeholder">
                <div class="avatar-icon">ðŸ‘¤</div>
              </div>
            </div>
          
          <div class="character-form">
            <p class="input-label">Hoe noemen ze jou in de kroegen?</p>
            <div class="name-input-container">
                              <input type="text" id="playerName" class="name-input" maxlength="6" placeholder="">
              <div class="input-underscores">
                <div class="underscore"></div>
                <div class="underscore"></div>
                <div class="underscore"></div>
                <div class="underscore"></div>
                <div class="underscore"></div>
                <div class="underscore"></div>
              </div>
            </div>
            <div class="error-message" id="errorMessage">Vul eerst je naam in!</div>
          </div>
          
          <button class="pixel-button primary modal-continue-btn" id="continueModalBtn">
            <img src="../../assets/ui/button_svg.svg" alt="" class="pixel-button-svg">
            <span class="pixel-button-text">Ga Verder</span>
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
