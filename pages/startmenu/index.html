<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../styles/reset.css" type="text/css" rel="stylesheet">
    <link href="../../styles/variables.css" type="text/css" rel="stylesheet">
    <link href="../../styles/general.css" type="text/css" rel="stylesheet">
    <link href="../../styles/components/button.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">

    <script defer src="script.js"></script>

  </head>
  <body>

    <div class="game-container">
      
      <!-- Background Layers -->
      <div class="background-layer layer-1"></div>
      <div class="background-layer layer-2"></div>
      <div class="background-layer layer-3"></div>
      
      <!-- Main Scene -->
      <div class="scene">
        <!-- Animated Logo -->
        <div class="logo-container">
          <img src="../../assets/startscreen_bg/logo_v1.png" alt="De Koninck Game Logo" class="game-logo">
        </div>
        
        <div class="shop-container">
          <img src="../../assets/startscreen_bg/shop.png" alt="Tavern" class="shop">
        </div>
        
        <!-- Menu Buttons -->
        <div class="menu-buttons animated">
          <button class="pixel-button primary" id="newGameBtn">
            <img src="../../assets/ui/button_svg.svg" alt="" class="pixel-button-svg">
            <span class="pixel-button-text">Penis</span>
          </button>
          
          <button class="pixel-button secondary" id="continueBtn">
            <img src="../../assets/ui/button_svg.svg" alt="" class="pixel-button-svg">
            <span class="pixel-button-text">Verder Spelen</span>
          </button>
        </div>
        
        <!-- Floor System -->
        <div class="floor-system">
          <div class="floor-tile-top"></div>
          <div class="floor-fill"></div>
        </div>
        
        <!-- Magical Particles -->
        <div class="magical-particles">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
      </div>
      
    </div>

  </body>
</html>
