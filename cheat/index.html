<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Navigation</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
      h1 { color: #333; }
      h2 { color: #666; margin-top: 2rem; }
      button { padding: 8px 12px; margin: 4px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
      button:hover { background: #0056b3; }
      .flow-buttons { display: flex; flex-direction: column; gap: 8px; max-width: 400px; }
      .flow-buttons a { text-decoration: none; }
    </style>
  </head>
  <body>

    <h1>Game Navigation</h1>
    
    <h2>Game Flow</h2>
    <div class="flow-buttons">
      <a href="../index.html"><button>1. Index (Start)</button></a>
      <a href="../pages/startmenu/index.html"><button>2. Start Menu</button></a>
      <a href="../pages/start/index.html"><button>3. Start Page</button></a>
      <a href="../pages/cutscene/index.html"><button>4. Cutscene</button></a>
      <a href="../pages/navigate/index.html"><button>5. Navigate</button></a>
      <a href="../pages/minigame-intro/index.html"><button>6. Minigame Intro</button></a>
      <a href="../pages/minigame1/index.html"><button>7. Minigame 1</button></a>
      <a href="../pages/stop1/index.html"><button>8. Stop 1</button></a>
      <a href="../pages/stop2/index.html"><button>9. Stop 2</button></a>
    </div>

    <h2>Quick Actions</h2>
    <button onclick="resetGame()">Reset Game</button>
    <button onclick="setName()">Set Player Name</button>
    <button onclick="skipToMinigame()">Skip to Minigame</button>

    <script>
      function resetGame() {
        localStorage.clear();
        alert('Game reset!');
      }

      function setName() {
        const name = prompt('Player name:');
        if (name) {
          localStorage.setItem('playerName', name);
          alert('Name set: ' + name);
        }
      }

      function skipToMinigame() {
        localStorage.setItem('playerName', 'Dev');
        window.location.href = '../pages/minigame1/index.html';
      }
    </script>
    
  </body>
</html>
